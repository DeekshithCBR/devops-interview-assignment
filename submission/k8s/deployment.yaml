# deployment.yaml â€” Video Processing Service Deployment
#
# TASK: Complete this deployment manifest for a production video processing service.
#
# Requirements:
#   - Resource requests and limits (CPU + memory)
#   - Liveness and readiness probes
#   - Security context (non-root, read-only root filesystem)
#   - Anti-affinity or topology spread constraints
#   - Image tag should NOT be :latest
#   - Reference the ConfigMap you create in configmap.yaml
#   - Environment variables for service configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor
  namespace: video-analytics
  labels:
    app: video-processor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-processor
  template:
    metadata:
      labels:
        app: video-processor
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: video-processor
        image: "123456789012.dkr.ecr.us-east-1.amazonaws.com/video-processor:1.2.3"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        envFrom:
        - configMapRef:
            name: video-processor-config
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - video-processor
            topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "topology.kubernetes.io/zone"
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: video-processor
