apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: video-processor-policy
  namespace: video-analytics
spec:
  podSelector:
    matchLabels:
      app: video-processor
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: kafka
    - podSelector:
        matchLabels:
          app: cache
    ports:
    - protocol: TCP
      port: 9092
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
    ports:
    - protocol: TCP
      port: 443

# default deny all other traffic, enforced by absence of allow rules elsewhere
