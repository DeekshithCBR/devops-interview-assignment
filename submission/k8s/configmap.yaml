apiVersion: v1
kind: ConfigMap
metadata:
  name: video-processor-config
  namespace: video-analytics
  labels:
    app: video-processor

# Application configuration values consumed by the container
# (log level, broker addresses, bucket names, etc.)
data:
  LOG_LEVEL: "INFO"
  KAFKA_BROKER: "kafka.video-analytics.svc.cluster.local:9092"
  S3_BUCKET: "vlt-video-chunks-prod"
  RETRY_COUNT: "3"
  TIMEOUT_MS: "10000"
